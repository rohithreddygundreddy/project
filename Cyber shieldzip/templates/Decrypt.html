<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <a href="/" class="logo d-flex align-items-center">
                <img src="static/img/logo.png" alt="">
                <span>Sceret Storing Tool</span>
            </a>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="/#hero">Home</a></li>
                    <li><a class="nav-link scrollto" href="/#about">Encrypt</a></li>
                    <li><a class="nav-link scrollto" href="/#services">Decrypt</a></li>
                    <li><a class="nav-link scrollto" href="/#team">Team</a></li>
                    <li><a class="nav-link scrollto" href="/#contact">Contact</a></li>
                    <li><a class="getstarted scrollto" href="/#about">Get Started</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- .navbar -->

        </div>
    </header>
    <!-- End Header -->
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Decrypt</li>
                </ol>
                <h2>Decrypt</h2>

            </div>
        </section>
        <!-- End Breadcrumbs -->

        <section class="inner-page">
            <div class="container">
                <form action="/decrypt" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Enter no. of shares required to decrypt:</label>
                        <input type="number" class="form-control" name="n" min="2" max="10" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 1:</label>
                                <input type="text" class="form-control" name="share1" id="exampleInputPassword1" required>
                            </div>
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 2:</label>
                                <input type="text" class="form-control" name="share2" id="exampleInputPassword1" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 3:</label>
                                <input type="text" class="form-control" name="share3" id="exampleInputPassword1">
                            </div>
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 4:</label>
                                <input type="text" class="form-control" name="share4" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 5:</label>
                                <input type="text" class="form-control" name="share5" id="exampleInputPassword1">
                            </div>
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 6:</label>
                                <input type="text" class="form-control" name="share6" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 7:</label>
                                <input type="text" class="form-control" name="share7" id="exampleInputPassword1">
                            </div>
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 8:</label>
                                <input type="text" class="form-control" name="share8" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 9:</label>
                                <input type="text" class="form-control" name="share9" id="exampleInputPassword1">
                            </div>
                            <div class="col">
                                <label for="exampleInputPassword1" class="form-label">Enter share 10:</label>
                                <input type="text" class="form-control" name="share10" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Decrypt</button>
                </form>
                <div class="row pd-10">
                    <div class="col-md-12">
                        <br><br>
                        <label for="exampleFormControlTextarea1" class="form-label">
                            Result
                        </label> {% if result | length >0 %}
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled>{{result}}</textarea> {% else %}
                        <div class="alert alert-danger" role="alert">
                            Please submit above details to get result
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
